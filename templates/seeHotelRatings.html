{% extends 'main.html' %}
{% block content %}
    <style>
        
        .flex-container{
            display: grid;
            gap: 20px;
            height: 100vh;
            width: 100vw;
            align-items: center;
            justify-content: center;
            
        }
        .search-box{
            padding: 20px;
            width: 70vw;
            margin-top: 50px;
            border: 1px solid salmon;
            display: flex;
            gap: 50px;
            justify-content:left ;
            align-items: center;
        }
       .left{
        width: 100%;
            justify-self: start;
        }
        .right{
            width: 100%;
            justify-self: end;
        }
        form {
            display: flex;
            gap: 20px;
            align-items: end;
            justify-content: end;
        }
        
        label{
            display: block;
            font-size: 13px;
        }
        input{
            height: 40px;
            width: auto;
            text-transform: none;
            margin: 4px;
            border: 1px solid grey;
            border-radius: 5px;
        }
        input[type='submit']{
            width: 100px;
            background-color: salmon;
            color: #fff;
            border: none;

        }
        input[type='submit']:active{
            transform: scale(0.98);
            outline: none;
        }
        th,td{
            width: 16%;
        }
        .links{
            margin-bottom: 10px;
        }
        .rooms-box table{
            width: 70vw;
            column-gap: 0;
        }
        .rooms-box table td{
            border:0;
            padding: 10px;
            width: 16%!important;
            
        }
        h1{
            margin: 10px 0px 5px;
        }
        tr:nth-child(odd){
            background-color: antiquewhite;
        }
        
        span{
            font-size: 12px;
        }
    </style>
    <div class="flex-container">
        <div class="rooms-box">
            <div class="links">
                {% if request.user %}
                <a href="{% url 'employee' %}">&larr; home</a>
                {% endif %}
                <a href="{% url 'search' %}">Check Rooms availability </a>
            </div>
            {% if ratings  %}
                <table style="cellspacing:0">
                    <tr>
                        <th>
                            customer rating
                        </th>
                        <th>
                            rating
                        </th>
                        <th>
                            contact no
                        </th>
                    </tr>
                    {% for room  in ratings %}
                        <tr>
                            <td>
                                {{room.customer.name}}
                            </td>
                            <td>
                                {{room.rating}}
                            </td>
                            <td>
                                {{room.customer.contact_no}}
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            {% endif %}
        </div>
    </div>
{% endblock %}
