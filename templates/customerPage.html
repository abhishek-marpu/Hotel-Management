{% extends 'main.html' %}
{% load static %}
{% block content %}
    <style>
        .container{
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 100vw;
            justify-content: center;
            align-items: center;
            
        }
        .inner-container{
            display: grid;
            border-radius: 10px;
            align-items: center;
            border: 1px solid black;
            background-repeat: no-repeat;
            background-size: cover;
            background-size: 100% 100%;
            justify-content: center;
            background-image: url("{% static 'images/bg-4.jpeg' %}");
        }
        .employee-box{
            display: grid; 
            grid-template-columns: 50% 50%;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            width: 30vw;

        }
        .link-btn{
            display: grid;
            align-items: center;
            height: 50px;
            width: 90%;
            text-align: center;
            border: 1px solid grey;
            margin: 20px 0px;
            background-color: aliceblue;
            background-image: transparent;
        }
        h1{
            font-size: 40px;
        }
        .link-btn{
            color: black;
        }
        .link-btn:hover{
            transform: scale(0.99);
            background-color: grey;
        }
        .link-btn:active{
            transform: scale(0.98);
        }
        .msg{
            color: salmon;
        }
    </style>
    <div class="container">

            
        <div class="inner-container">
            <h1>Customer Portal </h1>
            <div class="messages">

                {% for msg in messages %}
                    {{msg}}
                {% endfor %}
            </div>
            <div class="employee-box">
                    <a class="link-btn" href="{% url 'search' %}">Check Room Availability</a>
            
                    <a class="link-btn" href="{% url 'hotel-rating' %}">Give Rating for Hotel</a>

                    <a class="link-btn" href="{% url 'room-review' %}">Rate the Room</a>
            </div>
        </div>
    </div>
{% endblock %}
