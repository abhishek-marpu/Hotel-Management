{% extends 'main.html' %}
{% block content %}
<style>
    .reservation-container{
        display: flex;
        height: 100vh;
        width: 100vw;
        justify-content: center;
        align-items: center;
    }
    .inner-form{
        width: 40vw;
        border: 1px solid salmon;
    }
    form{
        display: grid;
        gap: 10px;
        padding: 60px;
    }
    input,select{
        height: 50px;
        width: 90%;
        border: 1px solid black;
        padding: 10px;
    }
    option{
        font-size:14px ;
    }
    form div{
        height: 50px;
        display: flex;
        align-items: center;
    }
    label{
        font-size: 17px;
        font-weight: 600;
        padding: 5px;
    }
</style>
<div class="reservation-container">
    <div class="inner-form">
        <form action="" method="post">
            <h1>Payment record</h1>
                <label for="">Customer Name:{{reservation.reserved_for}}</label>
                <label for="">Amount:{{reservation.room.price}} + ({{reservation.room.room_type.tax_name.tax_percent}}% tax)</label>
            {% csrf_token %}
            <label for="payment_mode">payment mode</label>
            <input type="text" id="payment_mode" name="payment_mode" min="{{room.last_available_date|date:'Y-m-d'}}" required>
            <label for="payment_status">payment status</label>
            <select name="payment_status" id="payment_status">
                <option value="completed">completed</option>
                <option value="not completed">not completed</option>
              </select>
            <input type="submit" value="record">
        </form>
    </div>
</div>
{% endblock %}
